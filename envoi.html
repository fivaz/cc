<meta charset="utf-8" />
<style>
  body {
    font : .8em "typewriter", sans-serif;
  }
  label {
    width: 100px;
    display: inline-block;
  }
  fieldset {
    width:400px;
  }
</style>
<h2>Suivi d'envois</h2>
<br/>
<input id="number" placeholder="Numéro" />
<input id="source" placeholder="Origine" />
<input id="destination" placeholder="Destination" />
<button onclick="add()">Ajouter</button>
<h3>Liste d'envoi</h3>
<button>Trier par numéro</button>
<button>Trier par statut</button>
<br/><br/>
<button>Simulation</button>
<button>Arrêter</button>
<br/><br/>
<button>Enregistrer</button>
<br/><br/>
<!-- div pour afficher les envois: -->
<div id="orders"></div>

<script>
	function add(){
		const order = { 
			number: number.value,
			source: source.value,
			destination: destination.value,
		};
		showOrder(order);
	}

	function showOrder(order){
		const orderHTML = `<div>${order.number} - ${order.source} - ${order.destination}</div>`;
		orders.insertAdjacentHTML('beforeend', orderHTML);
	}
	
</script>
